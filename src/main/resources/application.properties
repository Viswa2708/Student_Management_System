spring.application.name=Student_Management_System

# Database Configuration
# Defaults to H2 in-memory for zero-config deployment. Override these in Render env vars for MySQL.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:student_db;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console for debugging (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

# Server Port
server.port=${PORT:8080}

